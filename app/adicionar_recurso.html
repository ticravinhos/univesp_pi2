<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI2 - Adicionar Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/estilo.css" rel="stylesheet">
</head>
<body>
    <div w3-include-html="menu.html"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col col-12 text-center">
                <img class="mt-4 mb-4" style="height: 150px;" src="img/univesp.png" alt="Logotipo Univesp">
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <h1 class="text-center">Adicionar Recurso</h1>
                <form class="mt-5">
                    <div class="row">
                        <div class="col col-12 col-sm-6 col-md-4 mb-3">
                            <label for="descricao" class="form-label">Descrição do Recurso</label>
                            <input type="text" class="form-control" id="descricao">
                        </div>
                        <div class="col col-12 col-sm-6 col-md-4 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo">
                                <option value="RECEITA">RECEITA</option><option value="DESPESA">DESPESA</option>
                            </select>
                        </div>
                        <div class="col col-12 col-sm-6 col-md-4 mb-3">
                            <label for="categoria" class="form-label">Categoria</label>
                            <select class="form-select" id="categoria">
                                <option value=""></option>
                                <option value="Salario">Salario</option>
                                <option value="Mesada">Mesada</option>
                                <option value="Bolsa">Bolsa</option>
                                <option value="Entretenimento">Entretenimento</option>
                                <option value="Moradia">Moradia</option>
                                <option value="Alimentacao">Alimentacao</option>
                                <option value="Transporte">Transporte</option>
                                <option value="Internet">Internet</option>
                                <option value="Telefonia">Telefonia</option>
                                <option value="Vestuario">Vestuario</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="col col-12 col-sm-6 col-md-4 mb-3">
                            <label for="valor" class="form-label">Valor/mês</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text">R$</span>
                                <input text="valor" class="form-control" id="valor">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-12 text-center">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script>w3IncludeHTML();</script>
<script type="text/javascript" src="js/jquery.mask.min-1.14.15.js"></script>
<script type="text/javascript" src="js/mask.js"></script>
<script>$("#valor").mask("00000000.00", {reverse: true});</script>
</html>
